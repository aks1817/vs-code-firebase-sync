<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      const vscode = acquireVsCodeApi();

      function sendMessage(command) {
        vscode.postMessage({ command });
      }

      window.addEventListener("message", (event) => {
        const message = event.data;
        if (message.type === "authStatus") {
          document.getElementById("userInfo").innerText = message.email;
        }
      });
    </script>
  </head>
  <body>
    <h1>VS Code Firebase Sync</h1>
    <button onclick="sendMessage('login')">Login with Google</button>
    <p id="userInfo">Not logged in</p>
    <button onclick="sendMessage('logout')">Logout</button>
  </body>
</html>
